<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>

      body {

        padding: 15px solid rgb(230, 10, 10);
        margin: 15px solid black;
        

      }

      div#corpo {
        background-color: rgb(228, 227, 227);
        color: rgb(19, 18, 18);
      }

    

      div#cabecalho {
        background-color: rgb(243, 199, 55);
        margin-top: 15px;
        padding: 1%;
        margin-bottom: 1px;
      }
      h1#titulo:hover {
        color: aliceblue;
        transition: 1s;
      }
     div#cabecalho input{
        border-color: rgb(68, 4, 4);
        

      }
      button.btn-primary{
        color: azure;
      }
      button.btn-primary:hover {
          color: #fcf6f6;
      }

      button#btnModal:hover {
        background-color: rgb(90, 197, 247);
        transition: 1s;
      }
      tabela.tabela{
        padding: 5px solid black;
        border: 2px solid black;
      }

      


   
    </style>
  </head>

  <body onload="ler()">




    <div id="cabecalho" class="container" style="box-shadow: 5px 5px 5px #888;">
      <h1 id="titulo" >CRUD</h1>
      <button id="btnModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" style="box-shadow: 2px 2px 5px #888;">
        Criar cadastro
      </button>
    </div>

    <div id="modal" class="modal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="box-shadow: 5px 5px 5px #888;">Cadastro de clientes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="box-shadow: 2px 2px 2px #888;">

            <div class="container">
              <div class="row">
                <div class="col" style=" margin-bottom: 10px;">
                  <input id="nome" type="text" placeholder="nome..." style="border: 3px solid rgb(163, 163, 165);  " style="box-shadow: 2px 2px 2px #888;"/>
                </div>
                <div class="col">
                  <input id="sobrenome" type="text" placeholder="sobrenome..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
                <div class="col" style=" margin-bottom: 20px;">
                  <input id="escolaridade" type="text" placeholder="escolaridade..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
                <div class="col">
                  <input id="cpf" type="text" placeholder="cpf..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button  id="sair" type="button" onclick="limpar_campo()" class="btn btn-danger" data-bs-dismiss="modal" style="box-shadow: 2px 2px 2px #888;">Fechar</button>
            <button id="salvar" onclick=" criar()" data-bs-dismiss="modal" type="button" class="btn btn-success" style="box-shadow: 2px 2px 2px #888;">Salvar</button>
          </div>
        </div>
      </div>
    </div>



    <div id="modal1" class="modal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="box-shadow: 5px 5px 5px #888;">Cadastro de clientes 2</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="box-shadow: 2px 2px 2px #888;">

            <div class="container">
              <div class="row">
                <div class="col" style=" margin-bottom: 10px;">
                  <input id="enome" type="text" placeholder="nome..." style="border: 3px solid rgb(163, 163, 165);  " style="box-shadow: 2px 2px 2px #888;"/>
                </div>
                <div class="col">
                  <input id="esobrenome" type="text" placeholder="sobrenome..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
                <div class="col" style=" margin-bottom: 20px;">
                  <input id="eescolaridade" type="text" placeholder="escolaridade..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
                <div class="col">
                  <input id="ecpf" type="hidden" placeholder="cpf..."style="border: 3px solid rgb(163, 163, 165);" style="box-shadow: 2px 2px 2px #888;" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button  id="sair" type="button" onclick="fechar()" class="btn btn-danger" data-bs-dismiss="modal" style="box-shadow: 2px 2px 2px #888;">Fechar</button>
            <button id="salvar" onclick="atualizar()" data-bs-dismiss="modal" type="button" class="btn btn-success" style="box-shadow: 2px 2px 2px #888;">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    

 

    <div id="corpo" class="container" style="margin-top: 10px; padding: 2%">
      <table id="tabela" class="table" style="box-shadow: 10px 10px 5px #888;">
        <thead>
          <tr>
            <th id="mTabela" scope="col" style="color: rgb(15, 15, 15)">Nome</th>
            <th id="mTabela" scope="col" style="color: rgb(15, 15, 15)">Sobrenome</th>
            <th id="mTabela" scope="col" style="color: rgb(15, 15, 15)">Escolaridade</th>
            <th id="mTabela" scope="col" style="color: rgb(15, 15, 15)"></th>
            
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <script src="./crud.js"></script>

      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"></span>
      </div>
     <button class="btn btn-sm animated-button thar-three"> </button>
    
     
    </footer>
  </body>
</html>
